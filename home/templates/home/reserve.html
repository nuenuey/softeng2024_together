<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ restaurant.name }} 예약하기</title>
  <style>
    label, input, button {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>

<body>
    <h1>{{ restaurant.name }} 예약</h1>
    <form method="post" action="{% url 'home:reserve_process' %}">
    {% csrf_token %}
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>
    <label for="date">예약 날짜:</label>
    <input type="datetime-local" id="date" name="date" required>
    <button type="submit">예약하기</button>
</form>
</body>
</html>
