<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .card-title a {
            color: black;
            text-decoration: none; /* 밑줄 제거 */
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="">Blog</a>
            <a class="navbar-brand ms-3" href="{% url 'single_pages:index' %}">돌아가기</a>
        </div>
    </nav>

<div class="container mt-5">
    <h1 class="text-center mb-5">게시물 목록</h1>

    <div class="row">
        {% for p in posts %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title"><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
                        <p class="card-text"><small class="text-muted">작성일: {{ p.created_at }}</small></p>
                        <p class="card-text">{{ p.content }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">게시물이 없습니다.</p>
        {% endfor %}
    </div>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
